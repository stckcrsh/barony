<form (ngSubmit)="onSubmit()" #commentForm="ngForm" *ngIf="active">
	<div class="form-group">
		<textarea placeholder="Leave a comment" class="form-control" required="required" [(ngModel)]="comment.body" ngControl="body" #body></textarea>
		<div [hidden]="body.valid || body.pristine" class="alert alert-danger">
			Comments cannot be blank
		</div>
	</div>
	<div class="form-group">
		<label for="name">Name</label>
		<input placeholder="John Doe" class="form-control" type="text" required="required" [(ngModel)]="comment.name" ngControl="name" #name />
		<div class="alert alert-danger" [hidden]="name.valid || name.pristine">
			Name is required
		</div>
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input placeholder="test@email.com" class="form-control" type="text" required="required" [(ngModel)]="comment.email" ngControl="email" #email />
		<div [hidden]="email.valid || email.pristine" class="alert alert-danger">
			An email address is required
		</div>
	</div>
	<button type="submit" class="btn btn-default" [disabled]="!commentForm.form.valid">Submit</button>
</form>
