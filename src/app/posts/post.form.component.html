<div class="container" *ngIf="post">
	<h1>Post Form </h1>
	<h3 *ngIf="submitted">{{successMsg}}</h3>
	<form (ngSubmit)="onSubmit()" #postForm="ngForm">
		<div class="form-group">
			<label for="alterEgo">User ID</label>
			<input type="text" [(ngModel)]="post.userId" ngControl="userId" class="form-control" required #postUserId>
			<div [hidden]="postUserId.valid || postUserId.pristine" class="alert alert-danger">
				User ID cannot be blank
			</div>
		</div>
		<div class="form-group">
			<label for="alterEgo">Title</label>
			<input type="text" [(ngModel)]="post.title" ngControl="title" class="form-control">
		</div>
		<div class="form-group">
			<label for="alterEgo">Body</label>
			<textarea [(ngModel)]="post.body" ngControl="body" class="form-control" rows="10"></textarea>
		</div>
		<div class="btn-group pull-right">
			<button type="submit" class="btn btn-default" [disabled]="!postForm.form.valid">Create</button>
		</div>
	</form>
</div>
