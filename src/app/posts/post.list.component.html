<table class="table table-hover table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>User ID</th>
			<th>Title</th>
			<th>Body</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let post of posts" (click)="selectPost(post)">
			<td>{{post.id}}</td>
			<td>{{post.userId}}</td>
			<td>{{post.title}}</td>
			<td>{{post.body}}</td>
		</tr>
	</tbody>
</table>
