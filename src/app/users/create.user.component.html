<div class="container">
    <h1>Create user</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">ID</label>
        <input type="text" [(ngModel)]="user.id" required="required" class="form-control" ngControl="id" #id="ngForm" >
        <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
          ID is required
        </div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Name</label>
        <input type="text" [(ngModel)]="user.name" ngControl="name" class="form-control" #name=ngform >
      </div>
      <div class="form-group">
        <label for="alterEgo">User name</label>
        <input type="text" [(ngModel)]="user.username" required="required" ngControl="username" class="form-control" >
        <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
          user name is required
        </div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Email</label>
        <input type="email" placeholder="abc@email.com" [(ngModel)]="user.email" ngControl="email" class="form-control" placeholder="Enter email" >
      </div>
      <div class="form-group">
        <label for="alterEgo">Address</label>
        <input type="text" [(ngModel)]="user.address" ngControl="address" class="form-control" >
      </div>
      <div class="form-group">
        <label for="alterEgo">Phone</label>
        <input type="text" [(ngModel)]="user.phone" ngControl="phone" class="form-control bfh-phone" data-country="US" >
      </div>
      <div class="form-group">
        <label for="alterEgo">Website</label>
        <input type="text" [(ngModel)]="user.website" ngControl="website" class="form-control" >
      </div>
      <div class="form-group">
        <label for="alterEgo">Company</label>
        <input type="text" [(ngModel)]="user.company.name" ngControl="companyName" class="form-control" >
        <input type="text" [(ngModel)]="user.company.phrase" ngControl="companyPhrase" class="form-control" >
        <input type="text" [(ngModel)]="user.company.bs" ngControl="companyBs" class="form-control" >
      </div>

      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-default">Submit</button>
    </form>

</div>
