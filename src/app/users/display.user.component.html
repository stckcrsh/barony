<div class="container">
	<table class="table" >
		  <thead>
		    <tr>
		      <th>Id</th>
		      <th>Name</th>
		      <th>User Name</th>
		      <th>Email</th>
		      <th>Address</th>
		      <th>phone</th>
		      <th>website </th>
		      <th>Company</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="#users of user">
		      <th scope="row">{{user.id}}</th>
		      <td>{{user.name}}</td>
		      <td>{{user.username}}</td>
		      <td>{{user.email}}</td>
		      <th >{{user.id}}</th>
		      <td>{{user.phone}}</td>
		      <td> {{user.website}}</td>
		      <td>{{user.company}}</td>
		    </tr>
		  </tbody>
	</table>
</div>
