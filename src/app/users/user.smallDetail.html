<div *ngIf="user" class="container">
	<table class="table table-hover table-striped table-bordered" >
		  <thead>
		    <tr>
		      <th>Name</th>
		      <th>User Name</th>
		      <th>Email</th>
		      <th>Phone</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr (click)="editUserDetails(user,$event)" >
		      <td>
		      	<div *ngIf="!isEditable">{{user.name}}</div>
		      	<div *ngIf="isEditable"><input (focus)="inputFocused($event)"  type="text" value="{{user.name}}"/></div>
		      </td>
		      <td>
		      	<div *ngIf="!isEditable">{{user.username}}</div>
		      	<div *ngIf="isEditable"><input (focus)="inputFocused($event)" type="text" value="{{user.username}}"/></div>
		      </td>
		      <td>
		      	<div *ngIf="!isEditable">{{user.email}}</div>
		      	<div *ngIf="isEditable">
		      		<input  type="text" (focus)="inputFocused($event)" value="{{user.email}}"/>
		      	</div>
		      </td>
		      <td>
		      	<div *ngIf="!isEditable">{{user.phone}}</div>
		      	<div *ngIf="isEditable"><input (focus)="inputFocused($event)" type="text" value="{{user.phone}}"/></div>
		      </td>	
		      	      
		    </tr>
		  </tbody>
	</table>
</div>
